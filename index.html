<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainvita Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load configuration -->
    <script type="module">
        import { config } from './config.local.js';
        window.gameConfig = config;
    </script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N3WL64R033"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-N3WL64R033');
    </script>
</head>
<body>
    <div class="container">
        <h1>Brainvita</h1>
        <div id="board" class="board"></div>
        <div id="message" class="message"></div>
        <div class="controls">
            <button id="resetBtn">Reset Game</button>
            <button id="solutionsBtn">Show Solutions</button>
        </div>
        
        <!-- Solutions Overlay -->
        <div id="solutionsOverlay" class="overlay">
            <div class="overlay-content">
                <h2>Solutions</h2>
                <div class="solution-controls">
                    <select id="solutionSelect">
                        <option value="">Select a solution...</option>
                    </select>
                    <div class="playback-controls">
                        <button id="playBtn" disabled>Play</button>
                        <button id="pauseBtn" disabled>Pause</button>
                        <button id="stepBtn" disabled>Step</button>
                        <button id="resetSolutionBtn" disabled>Reset</button>
                    </div>
                    <div class="speed-control">
                        <label for="speedRange">Animation Speed:</label>
                        <input type="range" id="speedRange" min="1" max="5" value="3">
                    </div>
                </div>
                <button id="closeSolutionsBtn" class="close-btn">&times;</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
